<div id="container">
    <div class="area"><app-tarjeta-pokemon
        [fullData]="pokemon"></app-tarjeta-pokemon></div>
    <div class="area">
        <p><span class="etiqueta">Tipo: </span>
            @for (tipo of pokemon?.types; track $index) {
                <span class = "tipo" > {{tipo.type.name}}</span>
            }
        </p>
        <p><span class="etiqueta">Altura: </span>{{pokemon?.height}}  '</p>
        <p><span class="etiqueta">Peso: </span>{{pokemon?.weight}} Kg</p>
    </div>
    <div class="area">
        <div id="descripcionContainer">
            <div></div>
            @if(pokemon){
                <p>{{descripcion}}</p>
            }
            <div></div>
        </div>
            
            <div></div>
    </div>
</div>
