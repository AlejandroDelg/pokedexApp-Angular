<div id="container">
    @if (seleccionado) {
        <img src="./../../../assets/img/flecha.png" id = "flecha">
    }
    <div id="tarjeta" (click)="clickeado.emit(number)">
        <div id = "circulo"></div>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{number}}.png" alt="">
        <span>No. {{number}}</span>
        @if (data) {
        <span>{{getCappitalLetterPokemon(data)}}</span>
    }
    </div>
</div>
